<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="login-header">
      <h1>Welcome to KakaoTalk</h1>
      <h3>
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </h3>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="id"
        required
        type="email"
        placeholder="Email or phone number"
      />
      <input name="password" type="text" required placeholder="Password" />
      <input type="submit" value="sign in" />
      <input type="submit" value="sign up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span
        >Your screen is big😂 <br />Please reduce the screen size to 645px or
        less. <br />
        645px 이하로 화면을 줄여주세요.</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
